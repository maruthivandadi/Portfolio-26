<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maruthi Vandadi | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0F14;
        color: #E2E8F0;
        margin: 0;
        padding: 0;
      }

      h1, h2, h3, h4 {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      .glass {
        background: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-premium {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.8) 100%);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .text-gradient {
        background: linear-gradient(to right, #2dd4bf, #0ea5e9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bg-mesh {
        background-image: 
          radial-gradient(at 0% 0%, rgba(13, 148, 136, 0.1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, rgba(30, 58, 138, 0.1) 0, transparent 50%);
      }
      
      .border-premium {
        border: 1px solid rgba(45, 212, 191, 0.2);
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0F14;
      }
      ::-webkit-scrollbar-thumb {
        background: #1E293B;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body class="bg-mesh min-h-screen antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
